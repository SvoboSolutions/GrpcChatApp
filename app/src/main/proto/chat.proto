syntax = "proto3";

package greeting;

option java_package = "com.example.grpcapp.proto";
option java_outer_classname = "ChatProto";

service ChatService {
    rpc SendMessage (ChatMessage) returns (MessageResponse) {}
    rpc GetMessages (Empty) returns (stream ChatMessage) {}
    rpc JoinChat (UserInfo) returns (stream ChatMessage) {}
}

message ChatMessage {
    string username = 1;
    string message = 2;
    int64 timestamp = 3;
    string message_id = 4;
}

message MessageResponse {
    bool success = 1;
    string error = 2;
}

message UserInfo {
    string username = 1;
}

message Empty {}